{% extends 'base.html' %}
{% block content %}
<h2>Courses</h2>
<table class="table">
   <tr>
       <th>Course Name</th>
       <th>Credit</th>
   </tr>
   {% for p in course_list %}
   <tr>
       <td><a href="{% url 'coursedetails' id=p.id %}">{{p.courname}}</a></td>
       <td>{{p.courcredit}}</td>
   </tr>
    {% endfor %}

</table>
{% endblock %}
